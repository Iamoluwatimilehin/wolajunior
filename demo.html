<!DOCTYPE html>
<html>
    <link href="demo.css" rel="stylesheet"/>
    <body>
    <div class="carousel">
        <input type="radio" name="carousel" id="folder1" checked>
        <input type="radio" name="carousel" id="folder2">
        <input type="radio" name="carousel" id="folder3">
      
        <div class="image-container">
          <div class="image">
            <img src="folder1/image1.jpg" alt="Image 1">
          </div>
          <div class="image">
            <img src="folder1/image2.jpg" alt="Image 2">
          </div>
        </div>
      
        <div class="image-container">
          <div class="image">
            <img src="folder2/image1.jpg" alt="Image 1">
          </div>
          <div class="image">
            <img src="folder2/image2.jpg" alt="Image 2">
          </div>
        </div>
      
        <div class="image-container">
          <div class="image">
            <img src="folder3/image1.jpg" alt="Image 1">
          </div>
          <div class="image">
            <img src="folder3/image2.jpg" alt="Image 2">
          </div>
        </div>
      
        <div class="indicators">
          <label for="folder1"></label>
          <label for="folder2"></label>
          <label for="folder3"></label>
        </div>
      </div>
    </body>
</html>
